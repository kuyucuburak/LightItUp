name: light_it_up
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^4.2.1
  dart_extensions: ^2.2.0
  flame: 1.0.0
  flame_audio: 1.0.0
  google_fonts: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/images/animation/
    - assets/images/animation/bulb/
    - assets/images/animation/electricity/
    - assets/images/wall/
    - assets/images/wire/
